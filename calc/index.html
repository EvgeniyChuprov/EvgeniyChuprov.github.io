<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="script.js"></script>
    <title>ELECTRONIC CALCULATOR</title>
</head>
<body>
<div class="table">
    <div class="city">
        <h4>ELECTRONIC CALCULATOR</h4>
    </div>

    <input id="num" placeholder="0">

    <div class="container">
        <div class="row">
            <div class=" col-xs-3">
                <button class="acCe" value="ac">AC</button>
            </div>
            <div class=" col-xs-3">
                <button class="acCe" value="ce">CE</button>
            </div>
            <div class=" col-xs-3">
                <button class="symbol" value="/">/</button>
            </div>
            <div class=" col-xs-3">
                <button class="symbol" value="*">*</button>
            </div>
        </div>
        <div class="row">
            <div class=" col-xs-3">
                <button value="7">7</button>
            </div>
            <div class=" col-xs-3">
                <button value="8">8</button>
            </div>
            <div class=" col-xs-3">
                <button value="9">9</button>
            </div>
            <div class=" col-xs-3">
                <button class="symbol" value="-">-</button>
            </div>
        </div>
        <div class="row">
            <div class=" col-xs-3">
                <button value="4">4</button>
            </div>
            <div class=" col-xs-3">
                <button value="5">5</button>
            </div>
            <div class=" col-xs-3">
                <button value="6">6</button>
            </div>
            <div class=" col-xs-3">
                <button class="symbol" value="+">+</button>
            </div>
        </div>
        <div class="row">
            <div class=" col-xs-3">
                <button value="1">1</button>
            </div>
            <div class=" col-xs-3">
                <button value="2">2</button>
            </div>
            <div class=" col-xs-3">
                <button value="3">3</button>
            </div>
            <div class=" col-xs-3">
                <button class="equally symbol" value="=">=</button>
            </div>
        </div>
        <div class="row lastRow">
            <div class=" col-xs-6">
                <button class="zero" value="0">0</button>
            </div>
            <div class=" col-xs-3">
                <button class="point symbol" value=".">.</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
