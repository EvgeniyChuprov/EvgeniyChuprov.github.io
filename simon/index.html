<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet"
    <link href="style.css" type="text/css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
<div class="game">
    <div>
        <button class="b-1 inline push green  " id="green"></button>
    </div>
    <div>
        <button class="b-3 inline push yellow" id="yellow"></button>
    </div>
    <div>
        <button class="b-2 inline push tp red" id="red"></button>
    </div>
    <div>
        <button class="b-4 inline push tb teal" id="teal"></button>
    </div>
    <div class="circle menu">
        <div class="head">
            <h1><b>Simon</b></h1>
        </div>
        <div>
            <input type="text" name="con" id="cint" value="">
        </div>
        <div class="button">
            <button class="start" id="strt"></button>
            <button class="strict" id="strct"></button>
        </div>
        <div class="text">
            <p>Start Strict</p>
        </div>
        <label class="switch">
            <input type="checkbox" id="onoff">
            <div class="slider"></div>
        </label>
    </div>
</div>
</body>
</html>
